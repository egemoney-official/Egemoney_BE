name: Continuous deployment using github actions & docker

on:
  push:
    branches:
      - "main" # main 브랜치에 푸시될 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # .env 파일 생성
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      # Docker build & Push (커밋 해시 사용)
      - name: Docker build & push to Docker hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          # 짧은 커밋 해시 (7자리) 사용
          COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/igemoney-be:$COMMIT_HASH -t ${{ secrets.DOCKER_USERNAME }}/igemoney-be:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/igemoney-be:$COMMIT_HASH
          docker push ${{ secrets.DOCKER_USERNAME }}/igemoney-be:latest

      # EC2 배포
      - name: Docker image pull & Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }} # pem 키
          # 도커 작업
          script: |
            # 1. 변수 정의 (GitHub Secrets 값을 쉘 변수로 명시적 할당)
            COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
            
            # 2. .env 파일 생성 (이름을 .env로 하면 compose가 자동으로 읽습니다)
            cat << 'EOF' > ~/.env
            ${{ secrets.ENV_FILE }}
            EOF
            
            # 3. Docker Compose 실행
            # 변수를 앞에 붙여서 sudo 실행 환경으로 넘겨줍니다.
            sudo DOCKER_USERNAME=$DOCKER_USER COMMIT_HASH=$COMMIT_HASH \
            docker compose up -d igemoney-be
            
            # 4. 청소
            sudo docker image prune -f
